<html data-ng-app="">
    <head>
        <title>AngularJs directives and data binding</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    </head>
    <body>
        <div>
            Name: <input type="text" data-ng-model="name"/> <br>
        Input value is binded here: {{ name }}
        </div>
        
        <div class="container" data-ng-init="names=['siva', 'chinna', 'ramesh']">
            <h3>looping with ng-repeat</h3>
            <ul>
                <li data-ng-repeat="name in names">{{ name }}</li>
            </ul>
        </div>
    </body>
</html>
