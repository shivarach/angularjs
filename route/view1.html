<div class="container">
        Start typing to filter: <input type="text" data-ng-model="name"/>
        <br />
        <div>
            <ul>
                <li data-ng-repeat="customer in customers | filter:name" >
                    {{ customer.name | uppercase }} - {{ customer.city }}
                </li>
            </ul>
        </div>
    </div>
    <div>
    <br />
        <h3>Add a new customer</h3>
        <br />
        Name: <input type="text" data-ng-model="newCustomer.name"/> 
        <br />
        City: <input type="text" data-ng-model="newCustomer.city"/>
        <br />
        <button data-ng-click="addCustomer()">Add</button>
        <br />
        <a href="#!/view2">View 2</a>

    </div>
